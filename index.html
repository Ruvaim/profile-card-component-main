  <div class="main-container">
    <div class="top-img">
      <img src="images/bg-pattern-top.svg" alt="">
    </div>
    <div class="container">
      
      <div class="top">

      </div>
      <div class="mid">

          <h2>Victor Crest <span>26</span></h2>

      </div>

    <div class="bottom">
      <ul>
        <li>80K

        <li>803K
          <span>Likes</span></li>

          <span>Photos</span></li>

    </div>
